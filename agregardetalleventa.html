<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Detalle</title>

    <style> 
        body {

            color: blanchedalmond;
        }

            color: blanchedalmond;
        }
        input {
            margin: 10px;
        }

                .col-7 {width: 58.33%;} 
                .col-8 {width: 66.66%;} 
                .col-9 {width: 75%;} 
                .col-10 {width: 83.33%;} 
                .col-11 {width: 91.66%;} 
                .col-12 {width: 100%;} }
        #confirmacion{
            color: lightgreen;
            font-weight:bold;
            font-size: 34px;
        }
    </style>

</head>
<body>
    <header>
    <h1>Detalle de Venta</h1>
</header>
<fieldset>
    <form>
       
        <table class="col- col-12">
            <tr>
            <td>Venta</td>
            <td><select id="venta">
            <option>1</option>
            <option>2</option>
            <option>3</option>

            </select></td>
            </tr>
            <tr>
            <td>Producto</td>
            <td><select id="producto">
                <option id="prod1">bombones</option>
                <option id="prod2">chocolate rama</option>
                <option id="prod3">pallet de chocolate</option>
                <option id="prod4">kilo de chocolate</option>
                </select></td>
            </tr>
            <tr>
            <td>Cantidad</td>
            <td><input id="cantidad" type="number"/></td>
            </tr> 
        
        
    </table>
    <button type="button" id="agregadetalle">Agregar detalle</button>

    <table class="col- col-12">
    <div id="detalle">

    </div>   
</table>
        </form>
    </fieldset>
        <hr>
        
        <footer class="col-12">
            <h1>REFERENCIAS</h1>
            <ul>
                <li>
            <a href="https://es.wikipedia.org/wiki/Chocolate
            ">Historia del Chocolate</a>
            </li>
            <li>
            <a href="https://es.wikipedia.org/wiki/Pal%C3%A9
            ">Historia de los pallets</a>
            </li>
            <li>
            <a href="https://es.wikipedia.org/wiki/Charlie_y_la_f%C3%A1brica_de_chocolate_(pel%C3%ADcula)
            ">Historia de nuestra fábrica</a>
            </li>
            </ul>
            </footer>

            <script>
                $(agregadetalle).click (
                    function (event) {
                        

                        
                        if ($('#prod1').length) {
                            alert("ERROR El producto ya fue ingresado");
                        } else if ($('#chocolate rama').length) {
                            alert("ERROR El producto ya fue ingresado");
                        } else if ($('#chpallet').length) {
                            alert("ERROR El producto ya fue ingresado");
                        } else if ($('#chkilo').length) {
                            alert("ERROR El producto ya fue ingresado");
                        } else {
                            $( detalle ).append( "<hr>" );
                        $( detalle ).append( "<tr><td>Venta</td><td>Producto</td><td>Cantidad</td></tr>" );

                        $( detalle ).append( "<tr><td>"+$('#venta').val()+"</td><td>"+$('#producto').val()+"</td><td>"+$('#cantidad').val()+"</td></tr></table>" );
                        }


                        
                    }
                );
            </script>

 </body>
</html>
